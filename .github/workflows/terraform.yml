 name: "Terraform"

 env:
   TERRAFORM_STEP: plan
   TF_TOKEN_terraform_icicibankltd_com: ${{ secrets.TF_API_TOKEN }}
 on:
   push:
     branches:
       - main
   pull_request:
 jobs:
   terraform-core:
     name: "Terraform Core"
     runs-on: self-hosted
     steps:
       - name: Checkout
         uses: actions/checkout@v2
          
       - name: Terraform Init
         id: init
         run: terraform init
               
       - name: Terraform Plan
         id: plan
         run: terraform plan