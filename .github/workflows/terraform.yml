 name: "Terraform"

 on:
   push:
     branches:
       - main
   pull_request:

 jobs:
   Terraform:
     name: "Terraform"
     runs-on: self-hosted
     permissions:
       pull-requests: write
     defaults:
       run:
         working-directory: ../terraform-google-gcs
     steps:
       - name: Checkout
         uses: actions/checkout@v3
           
       - name: Setup Terraform
         uses: hashicorp/setup-terraform@v2
         with:
           cli_config_credentials_hostname: 'terraform.adarshasuvarna.in'
           cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
           terraform_wrapper: true

       - name : Terraform Format
         id: fmt   
         run: terraform fmt -check 

       - name: Terraform Init
         id: init
         run: terraform init

       - name: Terraform Validate  
         id: validate
         run: terraform validate -no-color

       - name: Terraform Plan
         id: plan
         if: github.event_name == 'pull_request'
         run: terraform plan -no-color -input=false
         continue-on-error: true

       - name: Update Pull Request
         uses: actions/github-script@v6
         if: github.event_name == 'pull_request'
         env:
           PLAN: "${{ steps.plan.outputs.stdout }}"
         with:
           github-token: ${{ secrets.GITHUB_TOKEN }}
           script: |
             const output = `#### Terraform Format and Style\`${{ steps.fmt.outcome }}\`
             #### Terraform Initialization\`${{ steps.init.outcome }}\`
             #### Terraform Validation\`${{ steps.validate.outcome }}\`
             <details><summary>Validation Output</summary>

             \`\`\`\n
             ${{ steps.validate.outputs.stdout }}
             \`\`\`

             </details>
             
             #### Terraform Plan\`${{ steps.plan.outcome }}\`

             <details><summary>Show Plan</summary>

             \`\`\`\n
             ${process.env.PLAN}
             \`\`\`

             </details>

             *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

             github.rest.issues.createComment({
               issue_number: context.issue.number,
               owner: context.repo.owner,
               repo: context.repo.repo,
               body: output
             })

       - name: Terraform Plan Status
         if: steps.plan.outcome == 'failure'
         run: exit 1

       - name: Terraform Apply
         if: github.ref == 'refs/heads/main' && github.event_name == 'push'
         run: terraform apply --auto-approve -input=false
